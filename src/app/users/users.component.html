<body>
<div *ngIf="currentUser">
  <h1>User list</h1>
  <ul class="heleLijst">
    <li *ngFor="let user of users">
      <div class="namenDisplay">{{ user.id }}: {{ user.voornaam }} {{user.achternaam}}</div> &nbsp;
      <a class="showLink" [routerLink]="['/show-user', user.id]">Show</a> &nbsp;
      <a [routerLink]="['/adjust-user', user.id]">Edit</a> &nbsp;
      <button (click)="delete(user.id)">Delete</button>
    </li>
  </ul>
</div>

<div *ngIf="!currentUser">
    <p>Fout: je bent niet ingelogd.</p>
</div>
</body>
