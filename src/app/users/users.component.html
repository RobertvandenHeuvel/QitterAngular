<body>
<div>
  <h1>User list</h1>
  <ul class="heleLijst">
    <li *ngFor="let user of users">{{ user.id }}: {{ user.voornaam }} {{user.achternaam}} &nbsp;
      <a class="showLink" [routerLink]="['/show-user', user.id]">Show</a> &nbsp;
      <a [routerLink]="['/adjust-user', user.id]">Edit</a> &nbsp;
      <button (click)="delete(user.id)">Delete</button>
    </li>
  </ul>
</div>
</body>
