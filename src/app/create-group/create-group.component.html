<div class="creategroup_container">

<div class="creategroupchild"> 
  <h2>Create Group</h2>         
  <input class="input" [(ngModel)]="group.groepsNaam" placeholder="Groepsnaam" />
  <select [(ngModel)]="user" (ngModelChange)='selectedUser($event)'>
    <option *ngFor="let user of users" [value]="user.id">{{user.voornaam}}</option>
  </select> 
  <br/>
  <button (click)="create(user)" >Create Group</button>
</div>
</div>
