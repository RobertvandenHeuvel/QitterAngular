<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="http://localhost:4200/newsfeed">Newsfeed</a>
      <a mat-list-item href="http://localhost:4200/users">Gebruikers</a>
      <a mat-list-item href="http://localhost:4200/create-user">Maak Gebruiker</a>
      <a mat-list-item href="http://localhost:4200/create-group">Maak Groep</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button class="togglebutton"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="bovenkant"> 
          <span class="spacer">Qitter</span>
          <span class="spacer"></span>
          <a class="togglebutton" mat-list-item href="http://localhost:4200/newsfeed">Newsfeed</a>
          <a class="togglebutton" mat-list-item href="http://localhost:4200/users">Gebruikers</a>
          <a class="togglebutton" mat-list-item href="http://localhost:4200/create-user">Maak Gebruiker</a>
          <a class="togglebutton" mat-list-item href="http://localhost:4200/create-group">Maak Groep</a>
    </div>
    <img src="assets/image/qienlogo.png" height="42" width="32" hspace="10">
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
