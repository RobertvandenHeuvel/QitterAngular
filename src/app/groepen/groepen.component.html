<body>
    <div>
      <h1>Group list</h1>
      <ul class="heleLijst">
        <li *ngFor="let groep of groepen">
          <div class="namenDisplay">{{ groep.id }}: {{ groep.groepsNaam }}</div> &nbsp;
          <a class="showLink" [routerLink]="['/show-group', groep.id]">Show</a> &nbsp;
          <a [routerLink]="['/adjust-group', groep.id]">Edit</a> &nbsp;
          <button (click)="delete(groep.id)">Delete</button>
        </li>
      </ul>
    </div>
</body>
