<body>
<div *ngIf="currentUser">
  <h1>Welcome to Newsfeed</h1>
  <div class="createPost">
      <create-post></create-post>
  </div>


  <ul class="feed" *ngIf="this.posts.length">
    <li class="post-complete" *ngFor="let post of posts">
        <adjust-post [post]="post"></adjust-post>
    </li>
  </ul>
</div>
<div *ngIf="!currentUser">
  <p>Fout: je bent niet ingelogd.</p>
  <a routerLink="/login">naar login pagina</a>
</div>
</body>
