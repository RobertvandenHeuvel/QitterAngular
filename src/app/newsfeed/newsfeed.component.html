<h1>Welcome to Newsfeed Henk</h1>

<create-post></create-post>

<div>
  <ul>
    <li *ngFor="let post of posts">
      <p>{{post.gebruiker.username}} schrijft
        op {{post.aanmaakDatum}}: </p> 
      <div *ngIf="isCollapsed">
      <p>{{post.tekst}}</p>
      </div>
      <div>
          <button routerLink="['/adjust-post', post.id]">Wijzigen</button>
          <button (click)="delete(post.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
